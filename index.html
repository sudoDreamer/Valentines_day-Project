<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Valentine â¤ï¸</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="creator-page">
    <div class="floating-hearts"></div>
    
    <div class="container">
        <header>
            <h1 class="romantic-title">Create Your Valentine Link</h1>
            <p class="subtitle">Make it special, make it personal</p>
        </header>

        <div class="form-card">
            <form id="valentineForm">
                <div class="form-group">
                    <label for="receiverName">
                        <span class="emoji">ğŸ‘¤</span>
                        Their Name
                    </label>
                    <input 
                        type="text" 
                        id="receiverName" 
                        placeholder="Enter their name..." 
                        required
                        maxlength="50"
                    >
                </div>

                <div class="form-group">
                    <label for="customMessage">
                        <span class="emoji">ğŸ’Œ</span>
                        Your Message
                    </label>
                    <textarea 
                        id="customMessage" 
                        rows="4" 
                        placeholder="Write something sweet..." 
                        required
                        maxlength="500"
                    ></textarea>
                    <small class="char-count"><span id="charCount">0</span>/500</small>
                </div>

                <div class="form-group">
                    <label for="imageUpload">
                        <span class="emoji">ğŸ“¸</span>
                        Upload a Photo
                    </label>
                    <div class="upload-area" id="uploadArea">
                        <input 
                            type="file" 
                            id="imageUpload" 
                            accept="image/*"
                            hidden
                        >
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <div class="upload-icon">ğŸ“</div>
                            <p>Click to upload or drag & drop</p>
                            <small>Recommended: Keep file under 200KB for best results</small>
                        </div>
                        <div class="image-preview" id="imagePreview" style="display: none;">
                            <img id="previewImg" src="" alt="Preview">
                            <button type="button" class="remove-image" id="removeImage">âœ•</button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-generate" id="generateBtn">
                    Generate Your Link
                </button>
            </form>

            <div class="link-result" id="linkResult" style="display: none;">
                <div class="success-message">
                    <span class="success-icon">âœ…</span>
                    <p>Your Valentine link is ready!</p>
                </div>
                <div class="link-box">
                    <input type="text" id="generatedLink" readonly>
                    <button class="btn-copy" id="copyBtn">
                        ğŸ“‹ Copy
                    </button>
                </div>
                <button class="btn-create-new" id="createNewBtn">
                    Create Another
                </button>
            </div>
        </div>

        <footer>
            <p class="footer-text">Made with ğŸ’– for special moments</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
